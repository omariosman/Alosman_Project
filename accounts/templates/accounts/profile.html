{% extends "base.html" %}


{% block body %}
<div class="container">
    <h1>Welcome  {{profile.user.username}} to your profile</h1>
    <ul>
    
            <li>Name: {{profile}}</li>
            <li>Email: {{profile.user.email}}</li>
            <li>Phone Number: {{profile.phone_number}}</li>
    
    </ul>
    <hr>
    <div class="p-2">
        <a href="{% url 'accounts:profile_edit' %}">Edit Profile</a>
    </div>
</div>
{% endblock%}
